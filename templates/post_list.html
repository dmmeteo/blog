{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post-preview">
			<a href="{% url 'post_detail' pk=post.pk %}">
				<h2 class="post-title">
					{{ post.title }}
				</h2>
				<h3 class="post-subtitle">
					{{ post.text }}
				</h3>
			</a>
			<p class="post-meta">
				<a href="{% url 'category_list' pk=post.category.id %}">{{ post.category }}:</a>
				Posted by <a href="#">{{ post.author }}</a> on {{ post.published_date }}
				<span class="glyphicon glyphicon-thumbs-up"></span> {{ post.likes }}
				<span class="glyphicon glyphicon-thumbs-up"></span> {{ post.views }}
			</p>
		</div>
	{% endfor %}
{% endblock content %}
