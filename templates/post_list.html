<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>django blog</title>
</head>
<body>
	<!-- header -->
	<div>
		<h1><a href="">Django Blog</a></h1>
	</div>

	<!-- content -->
	{% for post in posts %}
		<div>
			<h4><a href="">{{ post.title }}</a></h4>
			<p>{{ post.text|linebreaksbr }}</p>
			<p>published: {{ post.published_date }}</p>
		</div>
	{% endfor %}

</body>
</html>
