{% extends 'base.html' %}

{% block content %}
    <h2>Register now:</h2>
    <form method="POST" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="form-group col-xs-6">
                <button type="submit" class="btn btn-success" style="width: 100%">Sign up</button>
            </div>
            <div class="form-group col-xs-6">
                <button type="reset" class="btn btn-default" style="width: 100%">Reset</button>
            </div>
        </div>
    </form>
{% endblock content %}
