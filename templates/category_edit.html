{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<p>Add new category or edit old:</p>
	<form method="POST" class="category-form">
		{% csrf_token %}
		{{ form|crispy }}
		<div class="row">
			<div class="form-group col-xs-12">
				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
{% endblock content %}
